<!DOCTYPE html>
<html lang="en">
<head>
  <title>LinkList</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet"> 
</head>
<body>
  <section class="left-input">
    <h1>Linked <img src="linked-list-logo.svg"> List</h1>
    <input type="text" aria-label="website-title" name="Website-Title" placeholder="Website Title">
    <input type="text" aria-label="website-url" name="Website-url" placeholder="Website URL">
    <button aria-label="enter-button" disabled>Enter</button> 
  </section>
  <section class="right-stored">
    <article id="card1">
      <h2 id="title1">The Website Title</h2>
      <hr>
      <a href="#" id="link1">www.thewebsiteurl.com</a>
      <hr>
      <div class="btn-wrapper clearfix">
        <p id="read-btn1">Read</p>
        <p id="delete-btn1">Delete</p>
      </div>
    </article>
    <article id="card2">
      <h2 id="title2">The Website Title</h2>
      <hr>
      <a href="#" id="link2">www.thewebsiteurl.com</a>
      <hr>
      <div class="btn-wrapper clearfix">
        <p id="read-btn2">Read</p>
        <p id="delete-btn2">Delete</p>
      </div>
    </article>
    <article id="card3">
      <h2 id="title3">The Website Title</h2>
      <hr>
      <a href="#" id="link3">www.thewebsiteurl.com</a>
      <hr>
      <div class="btn-wrapper clearfix">
        <p id="read-btn3">Read</p>
        <p id="delete-btn3">Delete</p>
      </div>
    </article>
    <article id="card4">
      <h2 id="link4">The Website Title</h2>
      <hr>
      <a href="#" id="link4">www.thewebsiteurl.com</a>
      <hr>
      <div class="btn-wrapper clearfix">
        <p id="read-btn4">Read</p>
        <p id="delete-btn4">Delete</p>
      </div>
    </article>
  </section>
<script src="javascript.js"></script>
</body>
</html>
