<!DOCTYPE html>
<html lang="en">
<head>
  <title>LinkList</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet"> 
</head>
<body>
  <section class="left-input">
    <div class="wrapper">
      <h1>Linked <img src="linked-list-logo.svg"> List</h1>
      <form label="website-input">
      <input type="text" aria-label="website-title" name="Website-Title" placeholder="Website Title">
      <input type="text" aria-label="website-url" name="Website-url" placeholder="Website URL">
      <button aria-label="enter-button" disabled>Enter</button> 
    </form>
  </div>
  </section>
  <section class="right-stored">
    <article id="card1">
      <h2 id="title1">The Website Title</h2>
      <hr>
      <a href="#" id="link1">www.thewebsiteurl.com</a>
      <hr>
      <div class="btn-wrapper clearfix">
        <p id="read-btn">Read</p>
        <p id="delete-btn">Delete</p>
      </div>
    </article>
  </section>
<script src="javascript.js"></script>
</body>
</html>
