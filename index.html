<!DOCTYPE html>
<html lang="en">
<head>
  <title>LinkList</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet"> 
</head>
<body>
  <section class="left-input">
    <h1>Linked <img src="linked-list-logo.svg"> List</h1>
    <input type="text" aria-label="website-title" name="Website-Title" placeholder="Website Title">
    <input type="text" aria-label="website-url" name="Website-url" placeholder="Website URL">
    <button aria-label="enter-button">Enter</button> 
  </section>
  <section class="right-stored">
    <article>
      <h2>The Website Title</h2>
      <hr>
      <a href="#">www.thewebsiteurl.com</a>
      <hr>
      <div class="btn-wrapper clearfix">
        <p id="read-btn">Read</p>
        <p id="delete-btn">Delete</p>
      </div>
    </article>
  </section>

</body>
</html>
